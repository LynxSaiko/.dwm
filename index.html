<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>.dwm – Custom DWM Config</title>

  <!-- Meta Preview -->
  <meta property="og:title" content=".dwm – Custom DWM Config" />
  <meta property="og:description" content="Preview of custom DWM with patches and a clean layout." />
  <meta property="og:image" content="https://raw.githubusercontent.com/RedTeamingSec/.dwm/master/2025-06-09_01-52.png" />
  <meta property="og:url" content="https://redteamingsec.github.io/.dwm/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Style -->
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #58a6ff;
      --dim: #8b949e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: var(--dim);
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 100%;
      width: 640px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #1f6feb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>.dwm – Custom DWM Setup</h1>
  <p>Minimalist, patched, and tuned for speed.</p>
  <img src="2025-06-09_01-52.png" alt="DWM Preview" />
  <a href="https://github.com/RedTeamingSec/.dwm" class="btn">Lihat Repo di GitHub</a>
</body>
</html>
